name: Deploy Astro Frontend to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      deploy_command:
        description: 'Command to trigger deployment (e.g., deploy-frontend)'
        required: true
        default: 'deploy-frontend'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_command == 'deploy-frontend'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies only
        working-directory: frontend
        run: npm ci

      - name: Build Astro site
        env:
          PUBLIC_ESRI_API_KEY: ${{ vars.PUBLIC_ESRI_API_KEY }}
        run: npm run build:frontend

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
