<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Granice II Rzeczypospolitej</title>

  <script type="module" src="./src/js/main.ts"></script>
</head>
<body class="h-dvh w-dvw">
   <calcite-shell class="h-dvh w-dvw">
      <calcite-panel heading="Granice II Rzeczypospolitej">
         <arcgis-map class="size-full" id="arcgis-map-1" center="19.4803, 52.0665" zoom="5">
            <arcgis-zoom position="top-left"></arcgis-zoom>
            <arcgis-home position="top-left"></arcgis-home>
            <arcgis-basemap-toggle position="bottom-right"></arcgis-basemap-toggle>
            <arcgis-layer-list 
               position="top-right"
               show-heading
               show-collapse-button
               selection-mode="single"
               drag-enabled
               collapsed
            ></arcgis-layer-list>
            <arcgis-scale-bar
               position="bottom-left"
               bar-style="line"
               unit="metric"
            ></arcgis-scale-bar>
         </arcgis-map>
      </calcite-panel>
   </calcite-shell>
</body>
</html>
